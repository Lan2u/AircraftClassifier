<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="{%static "aircraft/main.css" %}">
        <link rel="stylesheet" href="{%static "aircraft/predict.css" %}">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="{%static "aircraft/predict.js" %}"></script>
        <title>Predict Aircraft Variant</title>
    </head>
    <body>
        <h1 class="pageTitle">
            Predict Aircraft Variant
        </h1>
        <form class="submitImgForm" action="/predict_img_upload" method="post">
            <label for="aircraft_img">Submit an aircraft image:</label>
            <input type="file" id="aircraft_img" name="aircraft_img" accept="image/png, image/jpeg">
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
